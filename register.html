<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/login.css" />
</head>

<body>
<form action="register.php" method="post">
	
	<h1 class="title">PetShop registration</h1>
	
	<div class="container">
		<label for="email"><b>Email</b></label>
		<input type="text" placeholder="Please enter your Email" name="email" required>

		<label for="pass"><b>Password</b></label>
		<input type="password" placeholder="Please enter your Password" name="pass" required>
		
		<label for="cnfpass"><b>Confirm Password</b></label>
		<input type="password" placeholder="Please re-enter your Password" name="cnfpass" required>

		<label for="name"><b>Name</b></label>
		<input type="text" placeholder="Please enter your name" name="name" required>
		
		<label for="address"><b>Address</b></label>
		<input type="text" placeholder="Please enter your address" name="adr" required>
		
		<button type="submit">Register</button>
	</div>
</form>
</body>

</html>
